    <title>MergeWallet - Solana ZK Username Registry</title>
    <script>
      // Block FormFiller extension errors
      window.addEventListener('error', function(event) {
        if (event.message.includes('FormFiller') || event.filename.includes('formFiller.js')) {
          event.preventDefault();
          event.stopPropagation();
        }
      }, true);
      
      // Define global Buffer to prevent "Buffer is not defined" errors
      window.global = window.global || window;
      window.Buffer = window.Buffer || { isBuffer: function() { return false; } };
    </script>
  </head>

    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
  </body>
